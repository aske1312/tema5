<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>json-øvelse</title>


    <style>
        .person {
            height: 40vw;
            width: 30vw;
            border: 2px solid black;
            padding: 10px;
            margin: 10px;
            background: lightblue;
        }

        #liste {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            text-align: center;
        }

        img {
            height: 20vw;
        }

        .menu {
            text-align: center;
        }

        .valgt {
            background-color: red;
        }

        .overskrift {
            text-align: center;
        }

        #popup {
            width: 100vw;
            height: 100vh;
            position: fixed;
            background-color: red;
            display: none;
        }

        #indhold {
            box-sizing: border-box;
            background-color: lightgray;
            width: 90vw;
            height: 90vh;
            margin: auto;
        }

        #luk {
            box-sizing: border-box;
            text-align: right;
            padding-right: 1em;
        }

        #luk button {
            font-size: 2em;
        }
    </style>

</head>

<body>

    <div id="popup">
        <div id="luk">
            <button>x</button>
        </div>
        <div id="indhold"></div>
    </div>

    <h1 class="overskrift">Alle</h1>


    <div class="menu">
        <button class="filter valgt" data-hold="alle">Alle</button>
        <button class="filter" data-hold="a">Hold A</button>
        <button class="filter" data-hold="b">Hold B</button>
    </div>

    <div id="liste">
    </div>


    <script>
        let personer = [];
        let filter = "alle";

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            let dest = document.querySelector("#liste");

            async function getJson() {
                let jsonData = await fetch("https://mandalskeawebspace.dk/claude_php/clean_up_spreadsheet.php?id=1OLlD_GRoz71piHvnW306omRAyHS7vtLOILQt-K0YF_c");
                personer = await jsonData.json();
                personer.sort((a, b) => {
                    return a.navn.localeCompare(b.navn);
                })
                visPersoner();
            }

            function visPersoner() {
                dest.innerHTML = "";
                personer.forEach(person => {
                    if (filter == "alle" ||
                        filter == person.hold) {
                        let template = `
                            <div class="person">
                                <h2>${person.navn} </h2>
                                <p>
                                    Github: <a href="http://www.github.com/${person.github}">${person.github}</a></p>
                                <div class="billede"><img src =             "${person.billede}"></div>
                                <p>Email: ${person.email}</p>
                                <p>Alder: ${person.alder}</p>
                                <p>Køn: ${person.køn}</p>
                                <p>Hold: ${person.hold}</p>
                            </div>
                        `;
                        dest.insertAdjacentHTML("beforeend", template);
                        dest.lastElementChild.addEventListener("click", åbn);

                        function åbn() {
                            document.querySelector("#indhold").innerHTML = `
                            <div class="person">
                                <h2>${person.navn}</h2>
                                <img class="billed" scr="${person.billed}" alt="${person.navn}">
                                <p>Hold: ${person.hold}, Alder:${person.alder}</p>
                                <h3>${person.navn}'s historie</h3>
                                <p>${person.historie} </p>
                            </div>
                            `;
                            document.querySelector("#popup").style.display = "block";
                        }
                    }
                })
            }
            document.querySelectorAll(".filter").forEach(elm => {
                elm.addEventListener("click", filtrering);
            })

            function filtrering() {
                filter = this.getAttribute("data-hold");
                document.querySelector("h1").textContent = this.textContent;
                document.querySelectorAll(".filter").forEach(elm => {
                    elm.classList.remove("valgt");
                })
                this.classList.add("valgt");
                visPersoner();
            }
            getJson();

        }
    </script>
</body>

</html>
