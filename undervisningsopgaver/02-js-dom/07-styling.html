<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        .firkant {
            height: 100px;
            width: 100px;
            line-height: 100px;
            text-align: center;
            background: green;
        }

        .cirkel {
            height: 100px;
            width: 100px;
            line-height: 100px;
            border-radius: 50%;
            text-align: center;
            background: red;
        }

    </style>
</head>

<body>
    <div class="firkant"></div>

    <div class="cirkel"></div>


    <script>
        let firkantURL = `http://helf-kea.dk/test/frog.png`;
        let cirkelURL = `http://helf-kea.dk/test/gris.png`;


        document.addEventListener("DOMContentLoaded", start);

        function start() {
            console.log("Start");
            let firkant = document.querySelector(".firkant");
            let cirkel = document.querySelector(".cirkel");


            firkant.innerHTML = `<img src= ${firkantURL} alt= "Grøn frø">`;
            cirkel.innerHTML = `<img src= ${cirkelURL} alt= "Lyserød gris">`;



            firkant.addEventListener("click", flyt);
            cirkel.addEventListener("click", tilbage);


            function flyt() {
                console.log("flyt");
                let cirkel = document.querySelector(".cirkel");
                let firkant = document.querySelector(".firkant");


                firkant.style.position = "absolute";
                firkant.style.zIndex = "-2";

                cirkel.style.position = "static";
                cirkel.style.top = "0";
            }

            function tilbage() {
                console.log("tilbage");
                location.reload();


            }



        }

    </script>
</body>

</html>
