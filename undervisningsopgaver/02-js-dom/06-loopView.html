<body>


    <div id="dyr">
        <h2></h2>
        <img src="" alt="">
        <p class="type">Type: </p>
        <p class="levested">Levested: </p>
    </div>



    <script>
        document.add
        let dyr = {
            "navn": "gris",
            "type": "pattedyr",
            "billed": "http://helf-kea.dk/test/gris.png",
            "levested": "svinefarme"
        };

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            let dest = document.querySelector("#dyr");
            dest.querySelector("h2").textContent = dyr.navn;
            dest.querySelector("img").scr = dyr.billed;
            dest.querySelector("type").textContent += dyr.type;
            dest.querySelector("levested").textContent += dyr.levetsted;
        }
    </script>
