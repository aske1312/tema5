<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hej</title>
    <style>
        .dyr {
            border: 1px solid black;
            margin: 5px;
            padding: 5px;
        }

        #liste {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
        }

    </style>
</head>

<body>

    <div id="liste">
    </div>
    <script>
        let dyr = []

        console.log(dyr);

        document.addEventListener("DOMContentLoaded", start);

        function start() {
            let dest = document.querySelector("#liste");

            dyr.forEach(dyret => {
                dest.innerHTML += < div class = "dyr" > < h3 > $ {
                    dyret.navn
                }
                $ {
                    dyret.type
                } < /h3><p>Fra: ${dyret.levested}</p > < img src = "${dyret.billede}"
                alt = "" > < /div>;
            })
        }

    </script>
</body>

</html>
